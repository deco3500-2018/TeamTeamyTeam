          rel="stylesheet">
    <script src="scroll.js"></script>
</head>


<body>
<img src="img/digilitlogo.png" width="125px" class="logo"></img>

<div class="header" id="myHeader">
    <div class="nav">
      <ul>
        <li class="general"><a class="active" href="#">GENERAL</a></li>
        <li class="maths"><a href="#">MATHS</a></li>
        <li class="english"><a href="#">ENGLISH</a></li>
        <li class="add"><a href="#">+</a></li>
      </ul>
    </div>
  </div>


<div id=”twitter_update_list”>
  <script type=”text/javascript” src=”http://twitter.com/javascripts/blogger.js”>
</script>
<script type=”text/javascript” src=”http://twitter.com/statuses/user_timeline/team_teamy.json?callback=twitterCallback2&count=1″>
</script>
</div>

<div class="content">
  <div class="columns" style="width: 3000px;">
   <div class="column-1" style="float: left; width: 700px;">
     <h1 class="column-heading">Review</h1>
     <div class="review-post" id="1">
       <h3 class="name">Tiffany T.</h3>
       <p class="post-text">Green is the best, no question!</p>
     </div>
     <div class="decline">

     </div>
     <div class="decline">
       <p class="cross">X</p>
     </div>
     <div class="accept">
       <div class="tick">
       <i class="material-icons">
        check
      </i>
      </div>
     </div>

   </div>
   <div class="column-2" style="float: left; width: 700px;">
     <h1 class="column-heading">Live: <i>What's your favourite colour?</i></h1>
   </div>
   <div class="column-3" style="float: left; width: 700px;">Right Stuff</div>
   <br style="clear: left;" />
</div>

</div>

<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>
